<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    
    <!-- Name Column -->
    <ng-container matColumnDef="images">
        <th mat-header-cell *matHeaderCellDef>Images</th>
        <td mat-cell *matCellDef="let element">
            <img src="{{element.images}}"></td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{element.category}}</td>
    </ng-container>

    <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Brand</th>
        <td mat-cell *matCellDef="let element">{{element.brand}}</td>
    </ng-container>

    <ng-container matColumnDef="expDate">
        <th mat-header-cell *matHeaderCellDef>ExpDate</th>
        <td mat-cell *matCellDef="let element">{{element.expDate}}</td>
    </ng-container>

    <ng-container matColumnDef="mfdDate">
        <th mat-header-cell *matHeaderCellDef>MfdDate</th>
        <td mat-cell *matCellDef="let element">{{element.mfdDate}}</td>
    </ng-container>


    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let element">{{element.size}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let element">{{element.stock}}</td>
    </ng-container>

    <ng-container matColumnDef="allegations">
        <th mat-header-cell *matHeaderCellDef>Allegations</th>
        <td mat-cell *matCellDef="let element">{{element.allegations}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
