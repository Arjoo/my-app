<div class="container">
    <app-home-left-banner></app-home-left-banner>
    <div class="main-div">
        <mat-card class="login-card">
            <mat-card-content class="login-title">Login Form!!</mat-card-content>
            <form [formGroup]="loginForm">

                <div class="email">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-icon matPrefix>email</mat-icon>
                        <mat-label>{{email}}</mat-label>
                        <input matInput type="email" formControlName="email"
                            [ngClass]="{'is-invalid':(f['email'].touched || f['email'].dirty) && f['email'].errors}">
                    </mat-form-field><br>
                    <div *ngIf="(f['email'].touched || f['email'].dirty) && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">{{emailErr1}}</div>
                    </div>
                </div>

                <div class="password">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-icon matPrefix>person_outline</mat-icon>
                        <mat-label>{{password}}</mat-label>
                        <input matInput type="password" formControlName="password"
                            [ngClass]="{'is-invalid':(f['password'].touched || f['password'].dirty) && f['password'].errors}">
                    </mat-form-field><br>
                    <div *ngIf="(f['password'].touched || f['password'].dirty) && f['password'].errors"
                        class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">{{passwordErr}}</div>
                    </div>
                </div>

                <div class="error-msg">
                    <p>{{invalidUserMsg}}</p>
                </div>

                <a class="create-acc" (click)="signup()">Create Account </a>
                <button mat-raised-button color="primary" class="submit-btn" [disabled]="!loginForm.valid"
                    (click)="submit()">Submit</button><br>
            </form>
        </mat-card>
    </div>
</div>
