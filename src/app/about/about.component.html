<div class="main-div">
    <mat-card class="login-card">
        <mat-card-content class="login-title">User Profile</mat-card-content>
        <form [formGroup]="userProfileForm">

            <div class="email">
                <mat-form-field class="example-full-width" appearance="fill" class="mr-10">
                    <mat-select formControlName="salutation">
                        <mat-option value="1">Mr.</mat-option>
                        <mat-option value="2">Mrs.</mat-option>
                        <mat-option value="3">Ms.</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill" class="m-10">
                    <mat-icon matPrefix>person_outline</mat-icon>
                    <mat-label>FirstName</mat-label>
                    <input matInput type="text" formControlName="firstName">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill"  class="m-10" >
                    <mat-icon matPrefix>person_outline</mat-icon>
                    <mat-label>LastName</mat-label>
                    <input matInput type="text" formControlName="lastName">
                </mat-form-field>
                <br/>    
                <mat-form-field class="example-full-width" appearance="fill" class="m-10">
                    <mat-icon matPrefix>person_outline</mat-icon>
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill" class="m-10">
                    <mat-icon matPrefix>person_outline</mat-icon>
                    <mat-label>Alternate Email</mat-label>
                    <input matInput type="text" formControlName="alt_email">
                </mat-form-field>
                <br/>    
                <mat-form-field class="example-full-width" appearance="fill" class="m-10">
                    <mat-icon matPrefix>person_outline</mat-icon>
                    <mat-label>Phone</mat-label>
                    <input matInput type="number" formControlName="phone">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill" class="m-10">
                    <mat-icon matPrefix>person_outline</mat-icon>
                    <mat-label>Mobile</mat-label>
                    <input matInput type="number" formControlName="mobile">
                </mat-form-field>
                <br/>    
                <mat-form-field class="example-full-width" appearance="fill" class="m-10">
                    <mat-icon matPrefix>person_outline</mat-icon>
                    <mat-label>Address</mat-label>
                    <input matInput type="number" formControlName="address">
                </mat-form-field>



            </div>

            <div class="password">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-icon matPrefix>person_outline</mat-icon>
                    <mat-label>password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field><br>

            </div>

            <!-- <a class="create-acc" (click)="signup()">Create Account </a>
            <button mat-raised-button color="primary" class="submit-btn" [disabled]="!loginForm.valid"
                (click)="submit()">Submit</button><br> -->
        </form>
    </mat-card>
</div>
